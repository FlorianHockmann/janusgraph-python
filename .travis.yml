language: python

python:
- '3.6'
- '3.5'
- '3.4'
- '3.7'
- '3.8'

install:
  - pip install virtualenv
  # Installs virtualenv which is pre requisite for building this library. All other dependencies will be installed inside

script:
  - bash build.sh

jobs:
  allow_failures:
  - python: '3.4'

# Deployment to PyPi configuration
# TODO: Update User and Password credentials for deploying to PyPi
branches:
  only:
  - master
  - basic-pr
before_deploy:
  - cd target/dist/janusgraph_python
deploy:
  provider: pypi
  user:
  password:
  server: https://test.pypi.org/legacy/
  skip_cleanup: true
  on:
    tags: true
